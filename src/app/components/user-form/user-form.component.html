<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">
      {{ userId ? 'تحديث المستخدم' : 'إضافة مستخدم' }}
    </h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">الاسم</label>
        <input type="text" formControlName="name"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"[class.border-red-500]="form.get('name')?.invalid && form.get('name')?.touched" >
               <div class="text-red-500 text-sm mt-1" *ngIf="form.get('name')?.errors?.['required'] && form.get('name')?.touched">
                الاسم مطلوب
              </div>
              <div class="text-red-500 text-sm mt-1" *ngIf="form.get('name')?.errors?.['minlength'] && form.get('name')?.touched">
                الاسم يجب أن يكون على الأقل 3 أحرف
              </div>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">رقم الهاتف</label>
        <input type="text" formControlName="phone"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched"
             class="text-red-600 text-sm mt-1">
          رقم الهاتف غير صالح (بين 8 و 15 رقم)
        </div>
      </div>

      <div class="flex justify-between items-center">
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition disabled:opacity-50"
                [disabled]="form.invalid">
          {{ userId ? 'تحديث' : 'إضافة' }}
        </button>

        <button type="button"
                (click)="router.navigate(['/'])"
                class="text-gray-600 hover:underline">
          إلغاء
        </button>
      </div>
    </form>
  </div>
</div>
